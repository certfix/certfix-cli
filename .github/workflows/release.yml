name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: certfix-cli-linux-amd64
          - goos: linux
            goarch: arm64
            name: certfix-cli-linux-arm64
          - goos: linux
            goarch: arm
            goarm: "7"
            name: certfix-cli-linux-armv7
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          mkdir -p build
          go build -ldflags="-s -w" -o build/${{ matrix.name }} ./cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: build/${{ matrix.name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          # Move all binaries to release directory
          find artifacts -name "certfix-cli-*" -type f -exec cp {} release/ \;
          # Create a default binary (x86_64) for backward compatibility
          cp release/certfix-cli-linux-amd64 release/certfix-cli
          # Make all binaries executable
          chmod +x release/*
          # Show what we have
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            release/* \
            --title "Release ${GITHUB_REF_NAME}" \
            --notes "## Release ${GITHUB_REF_NAME}

          ### Supported Architectures:
          - **certfix-cli-linux-amd64** - Linux x86_64
          - **certfix-cli-linux-arm64** - Linux ARM64
          - **certfix-cli-linux-armv7** - Linux ARMv7
          - **certfix-cli** - Default binary (Linux x86_64)

          ### Installation:
          \`\`\`bash
          # Auto-detect architecture and install
          curl -fsSL https://raw.githubusercontent.com/certfix/certfix-cli/main/scripts/install.sh | sudo bash

          # Or download specific architecture manually:
          # For x86_64: wget https://github.com/certfix/certfix-cli/releases/download/${GITHUB_REF_NAME}/certfix-cli-linux-amd64
          # For ARM64:  wget https://github.com/certfix/certfix-cli/releases/download/${GITHUB_REF_NAME}/certfix-cli-linux-arm64
          # For ARMv7:  wget https://github.com/certfix/certfix-cli/releases/download/${GITHUB_REF_NAME}/certfix-cli-linux-armv7

          ### Verification:
          \`\`\`bash
          # Download and verify checksums
          wget https://github.com/certfix/certfix-cli/releases/download/${GITHUB_REF_NAME}/checksums.txt
          sha256sum -c checksums.txt
          \`\`\`"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
